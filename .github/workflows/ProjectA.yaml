name: ProjectA build

on: 
  push:
    branches: [ "**" ]
    paths:
      - 'src/ProjectA/src/**'

  pull_request:
    branches: [ "**" ]
    paths:
      - 'src/ProjectA/src/**'

defaults:
  run:
    working-directory: ./

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with: 
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore 'src/ProjectA/src/ProjectA.csproj'
    - name: Build
      run: dotnet build 'src/ProjectA/src/ProjectA.csproj'
    - name: Publish to folder
      run: dotnet publish 'src/ProjectA/src/ProjectA.csproj' --configuration RELEASE --no-build --output 'src/ProjectA/ref'